---
# vars file for hashicorp_nomad
hashicorp_nomad_user: nomad
hashicorp_nomad_group: nomad
hashicorp_nomad_config_dir: "/etc/nomad.d"
hashicorp_nomad_cni_plugins_arch_map:
  i386: "386"
  x86_64: "amd64"
  aarch64: "arm"
  armv7l: "arm"
  armv6l: "arm"
hashicorp_nomad_cni_plugins_arch: "{{ hashicorp_nomad_cni_plugins_arch_map[ansible_architecture] | default(ansible_architecture) }}"
hashicorp_nomad_cni_plugins_github_api: https://api.github.com/repos/containernetworking/plugins
hashicorp_nomad_cni_plugins_github_url: https://github.com/containernetworking/plugins
hashicorp_nomad_repository:
  - name: hashicorp
    uri: "https://apt.releases.hashicorp.com"
    comments: "hashicorp repository"
    types:
      - deb
    suites:
      - "{{ ansible_distribution_release }}"
    components:
      - main
    options:
      Signed-By: "https://apt.releases.hashicorp.com/gpg"
hashicorp_nomad_packages:
  - name: nomad
    version: "{{ hashicorp_nomad_version }}"
    state: present
